<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Google Maps Playground</title>
</head>
<body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
        // Initialize and add the map
        function initMap() {
        // The location of Dublin
        var dublin = {lat: 53.345149, lng: -6.264};
        // The map, centered at Dublin
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 12, center: dublin});
        // The marker, positioned at Dublin
        var marker = new google.maps.Marker({position: dublin, map: map});
        }
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDliSbXIDb2KfaHKsB5BB60-kCMZ9U63Bc&callback=initMap">
    </script>
</body>
</html>
